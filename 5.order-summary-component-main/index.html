<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"">
  


  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS Link -->

  <link rel="stylesheet" href="./assets/css/style.css">

</style>
</head>
<body>

  <main class="card">
    <img src="./assets/images/illustration-hero.svg" alt="illustration-hero" class="card-img">
    <h1 class="card-heading">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <div class="plan-left">
        <img src="./assets/images/icon-music.svg" alt="icon-music" class="plan-img">
        <div class="plan-info">
          <h2 class="plan-heading">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
      </div>
        <a href="#" class="plan-link">Change</a>
    </div>
    <button class="card-main-btn">Proceed to Payment</button>
    <button class="card-cancel-btn">Cancel Order</button>
  </main>

</body>
</html>
